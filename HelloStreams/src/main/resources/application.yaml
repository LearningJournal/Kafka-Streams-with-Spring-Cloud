spring:
  cloud:
    stream:
      bindings:
        output:
          nativeEncoding: true
        input:
          nativeDecoding: true
        input-topic:
          destination: invoices
      kafka:
        streams:
          binder:
            applicationId: HelloStreams
            brokers: localhost:9092
            configuration:
              default:
                key:
                  serde: org.apache.kafka.common.serialization.Serdes$StringSerde
                value:
                  serde: org.apache.kafka.common.serialization.Serdes$StringSerde