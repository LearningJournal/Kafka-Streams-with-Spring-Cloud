spring:
  cloud:
    stream:
      bindings:
        xml-input-channel:
          destination: xml-order-topic
      kafka:
        streams:
          binder:
            brokers:  localhost:9092
            configuration:
              default:
                key:
                  serde: org.apache.kafka.common.serialization.Serdes$StringSerde
                value:
                  serde: org.apache.kafka.common.serialization.Serdes$StringSerde
